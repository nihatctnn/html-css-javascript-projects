<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

    <title>Advanced Clock</title>

  </head>

  <body class="bg-dark">

    <div class="container text-center mt-5 text-white">   <!-- welcome part -->
  
      <div class="text-center fs-2">
        Hello <strong><span id="myName"></span></strong> ! Welcome to Advanced Clock !
      </div>

      <div class="text-center fs-3">
        Today is <strong><span id="myDay">Friday.</span></strong>
      </div>

      <div class="text-center fs-4">
        <span id="date">the date</span>
      </div>

    </div>

    <div id="clock" class="mt-5 text-white fs-1">   <!--the clock -->

      <div id="time" class="mt-5">

        <div>
          <span id="hour" class="m-2 bg-primary">00</span> 
        </div>
        
        <div>
          <span id="minute" class="m-2 bg-primary">00</span>
        </div>

        <div>
          <span id="second" class="m-2 bg-danger">00</span>
        </div>

      </div>
      
    </div>

    <script src="date-and-clock.js">
    </script>

    <script src="animation.js">
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
