<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <!-- Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prociono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

  <!-- Title -->
  <title>To Do List</title>

</head>

<body>

  <!-- TOAST MESSAGE STARTS -->
  <div class="toast-container position-fixed end-0 p-2">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
      <div class="toast-header">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <!-- NAVBAR STARTS -->
  <nav class="bg-warning pb-3 pt-3 shadow">
    <div class="container-sm">

      <img class="mx-auto d-block animate__animated animate__fadeInDown" src="images/logo.png" alt="logo" width="50"
        height="50" style="border-radius: 50%;">
      <h3 class="text-center animate__animated animate__fadeInDown pt-2">TO DO LIST</h3>

      <div class="input-group pb-2">
        <!-- input -->
        <input type="text" class="form-control animate__animated animate__fadeInDown shadow"
          placeholder="What are you planning to do today ?" aria-label="to do" aria-describedby="button-addon2"
          id="todo-input">
        <!-- button -->
        <button class="btn btn-light btn-outline-success animate__animated animate__fadeInDown shadow" type="button"
          id="push">Add</button>
      </div>

    </div>
  </nav>

  <!-- TASKS STARTS -->
  <main class="mx-3 mt-4 animate__animated animate__zoomIn">
    <ul class="list-group" id="todo-list">
    </ul>
  </main>

  <!-- FOOTER STARTS -->
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-1 border-top fixed-bottom bg-warning px-4 shadow-lg">

    <p class="col-md-4 mb-0 text-dark animate__animated animate__fadeInUp">Â© All Rights Reserved | 2023</p>

    <ul class="nav col-md-4 justify-content-end animate__animated animate__fadeInUp">
      <li class="nav-item px-2"><a href="#" class="nav-link px-2 text-dark">Home</a></li>
      <li class="nav-item px-2"><a href="#" class="nav-link px-2 text-dark">Features</a></li>
      <li class="nav-item px-2"><a href="#" class="nav-link px-2 text-dark">About</a></li>
    </ul>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <!-- JavaScript -->
  <script src="script.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/16a902bce8.js" crossorigin="anonymous"></script>

</body>

</html>
